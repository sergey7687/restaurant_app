{% extends 'layout.html' %}
{% block body %}
<h3>Меню</h3>
  <div class="row align-items-center">
    {% for pos in menu %}
    <div class="col-4 col-sm-6">
      <div class="card" style="width: 18rem;">
<!--        <img src="..." class="card-img-top" alt="-">-->
        <div class="card-body">
          <h5 class="card-title">{{pos.pos_name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Стоимость: {{pos.pos_price}} р.</li>
        </ul>
        <div class="card-body">
          <a href="{{url_for('add_item', id = pos.pos_id )}}" class="card-link">Добавить в корзину</a>
        </div>
      </div>
      <br>
    </div>
    {% endfor %}
  </div>
{% endblock %}
